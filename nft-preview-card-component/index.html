<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen">
    <main
      class="flex h-full items-center justify-center bg-dark-blue-main font-outfit text-soft-blue"
    >
      <div class="w-[330px] rounded-2xl bg-dark-blue-card p-6">
        <img
          src="./public/images/image-equilibrium.jpg"
          alt="Equilibrium cube"
          class="mb-6 rounded-lg"
        />
        <div class="flex flex-col gap-4">
          <p class="text-[1.4rem] font-semibold leading-6 text-white">
            Equilibrium #3429
          </p>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex justify-between">
            <div class="flex items-center gap-2">
              <img
                src="./public/images/icon-ethereum.svg"
                alt="ethereum icon"
              />
              <p class="text-cyan">0.041 ETH</p>
            </div>
            <div class="flex items-center gap-2">
              <img src="./public/images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr class="h-px border-0 bg-dark-blue-line" />
          <div class="flex items-center gap-4">
            <img
              src="./public/images/image-avatar.png"
              class="h-8 rounded-full border border-white"
              alt="profile image"
            />
            <p>Creation of <span class="text-white">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
