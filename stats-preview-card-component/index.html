<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark-blue font-inter text-white md:h-screen">
    <main class="flex items-center justify-center md:h-full">
      <div
        class="mt-24 flex w-[330px] flex-col overflow-hidden rounded-lg bg-desaturated-blue md:mt-0 md:w-fit md:flex-row-reverse"
      >
        <div class="bg-soft-violet">
          <img
            class="h-64 w-full object-cover object-top opacity-40 md:h-full"
            src="./public/images/image-header-desktop.jpg"
            alt="office guys"
          />
        </div>
        <div
          class="flex flex-col gap-3 p-7 text-center md:w-[570px] md:justify-between md:p-16 md:text-left"
        >
          <h1 class="text-[1.8rem] font-bold leading-9 md:text-4xl">
            Get <span class="text-soft-violet">insights</span> that help your
            business grow.
          </h1>
          <p class="mb-6 opacity-60 md:pr-16 md:opacity-70">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div
            class="flex flex-col gap-8 text-center md:flex-row md:justify-between md:pr-20 md:text-left"
          >
            <div>
              <p class="mb-1 text-2xl font-bold">10k+</p>
              <p class="font-lexend-deca text-sm opacity-60">COMPANIES</p>
            </div>
            <div>
              <p class="mb-1 text-2xl font-bold">314</p>
              <p class="font-lexend-deca text-sm opacity-60">TEMPLATES</p>
            </div>
            <div>
              <p class="mb-1 text-2xl font-bold">12M+</p>
              <p class="font-lexend-deca text-sm opacity-60">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
