<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-svgs-mobile md:bg-svgs-desktop h-screen bg-dark-cyan font-kumbh"
  >
    <main class="flex h-full items-center justify-center">
      <div
        class="h-[374px] w-[326px] overflow-hidden rounded-2xl bg-white shadow-2xl"
      >
        <img
          src="./public/images/bg-pattern-card.svg"
          alt="blue pattern image"
          class="h-[140px]"
        />
        <div class="flex flex-col items-center">
          <img
            class="-mt-[52px] mb-4 rounded-full border-[5px] border-white"
            src="./public/images/image-victor.jpg"
            alt="Victor profile"
          />
          <h1 class="mb-1 text-lg font-bold">
            Victor Crest
            <span class="ml-1 font-normal text-grayish-blue">26</span>
          </h1>
          <p class="mb-6 text-sm text-grayish-blue">London</p>
          <hr class="w-full border-t border-gray-200" />
          <div class="flex h-[90px] w-full items-center justify-evenly">
            <div class="flex flex-col items-center">
              <p class="text-lg font-bold">80k</p>
              <p class="text-[0.65rem] tracking-widest text-grayish-blue">
                Followers
              </p>
            </div>
            <div class="flex flex-col items-center">
              <p class="text-lg font-bold">803k</p>
              <p class="text-[0.65rem] tracking-widest text-grayish-blue">
                Likes
              </p>
            </div>
            <div class="flex flex-col items-center">
              <p class="text-lg font-bold">1.4k</p>
              <p class="text-[0.65rem] tracking-widest text-grayish-blue">
                Photos
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
