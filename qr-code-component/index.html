<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen bg-light-gray">
    <main class="flex h-full items-center justify-center font-outfit">
      <div class="w-[300px] rounded-3xl bg-white p-4 shadow-md">
        <img
          src="./src/assets/image-qr-code.png"
          alt="qr image"
          class="rounded-xl"
        />
        <div class="flex flex-col items-center gap-3 py-4 px-1 text-center">
          <h1 class="text-xl font-bold leading-7 text-dark-blue">
            Improve your front-end skills by building projects
          </h1>
          <p class="leading-5 text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
